<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="opt.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="options-menu">
		<center>
			<h2>
				<a id="options-page-switch">Site List</a>
				<a id="profile-page-switch">Profiles</a>
				<a id="credit-page-switch">Credit Info</a>
				<a id="proxy-switch">Proxy</a>
			</h2>
		</center>
	</div>
	<div id="options">
		<div class="site-list">
			<div id="options-menu-options" style="margin-top: 10px;">
				<input type="text" id="search" placeholder="Search bot..."> 
				<a id="select_all">Select All</a>
				<a id="unselect_all">Unselect All</a>
			</div>
			<center>
				<ul class="tg-list">
					<li class="tg-list-item">
						<h4>Adidas</h4>
						<input class="tgl tgl-flip" value="adidas" id="adidas" type="checkbox" />
						<label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="adidas"></label>
					</li>
					<li class="tg-list-item">
						<h4>Nike</h4>
						<input class="tgl tgl-flip" value="nike" id="nike" type="checkbox" />
						<label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="nike"></label>
					</li>
					<li class="tg-list-item">
						<h4 class=" hh6">Footlocker</h4>
						<input class="tgl tgl-flip" value="footlocker" id="footlocker" type="checkbox" />
						<label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="footlocker"></label>
					</li>
				</ul>
			</center>
		</div>
		<div class="profile-list" style="display:none;">
			<div class="profiles">
				<div class="tbl-content profiles-table">
					<table cellpadding="0" cellspacing="0" border="0">
						<tbody>
							<thead class="tbl-header">
								<tr>
									<th width="30%">Id</th>
									<th width="30%">Name</th>
									<th width="40%" colspan="3">Actions</th>
								</tr>
							</thead>
						</tbody>
					</table>
				</div>
			</div>
			<center>
				<a hidden style="cursor:pointer; color: #777;" id='go-back'>
					<h4>&#x2190; Back </h4>
				</a>
			</center>
			<iframe scrolling="no" frameborder="0" id="profile-form" src="form.html" style="display:none;"></iframe>
			<center>
				<input class="save" id="add-profile" type="button" value="Add Profile">
			</center>
		</div>
		<div class="credit-list" style="display:none;">
			<center>	
				<div class="form-group">
					<p>Credit Info</p>
					<input type="text" id="card_holder" class="form-control" maxlength="19" placeholder="CreditCard Hoder Name">
					<input type="text" id="card_number" class="form-control" maxlength="19" placeholder="CreditCard Number">
					<input type="text" id="card_cvv" class="form-control" maxlength="4" placeholder="CVV">
					<select id="card_year" class="select">
						<option value="" selected>Year</option>
						<option value="21">2021</option>
						<option value="22">2022</option>
						<option value="23">2023</option>
						<option value="24">2024</option>
						<option value="25">2025</option>
						<option value="26">2026</option>
						<option value="27">2027</option>
						<option value="28">2028</option>
						<option value="29">2029</option>
						<option value="30">2030</option>
					</select>
					<select id="card_month" class="select">
						<option value="" selected>Month</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="form-group" style="margin-top: 20px;">
					<button class="save" id="save_credit">SAVE CREDIT INFORMATION</button>
				</div>
			</center>
		</div>
		<div class="proxy-list" style="display:none;">
			<div class="proxy">
				<center>
					<a id="proxy_switch">
						<h4>Multiple Mode</h4>
					</a>
					<div id="single_mode">
						<input type="text" value="" class="proxy-input" id="proxyname" placeholder="Proxy Name">
						<input type="text" value="" class="proxy-input" id="proxyip" placeholder="Proxy IP">
						<input type="text" value="" class="proxy-input" id="proxyport" placeholder="Proxy Port">
						<input type="text" value="" class="proxy-input" id="proxyusername" placeholder="Proxy Username">
						<input type="text" value="" class="proxy-input" id="proxypassword" placeholder="Proxy Password">
						<select id="proxytype" class="select">
							<option value="http">http</option>
							<option value="https">https</option>
							<option value="socks4">socks4</option>
							<option value="socks5">socks5</option>
						</select>
						<a hidden id="addprx" class="add"> add</a>
					</div>
					<div hidden id="multi_mode">
						<input type="text" value="" class="proxy-input" id="proxy_listname"
							placeholder="Proxy List Name">
						<select id="proxylisttype" class="select">
							<option value="http">http</option>
							<option value="https">https</option>
							<option value="socks4">socks4</option>
							<option value="socks5">socks5</option>
						</select>
						<br><br>
						<textarea rows="5" cols="80" id="proxy_list"
							placeholder="IP:PORT / IP:PORT:USERNAME:PASSWORD separated by commas or enters"></textarea><br>
						<input type="file" name="file-1" id="proxy_upload" class="inputfile inputfile-2" /><br>
						<a id="addlistprx" class="add"> add</a>
					</div>
					<br>
					<div class="tbl-header proxy-table">
						<h3>Saved proxies</h3>
						<a hidden id="test_now" class="test_proxies"> test proxies</a><br>
						<table cellpadding="0" cellspacing="0" border="0">
							<thead>
								<tr>
									<th>NAME</th>
									<th>IP</th>
									<th>PORT</th>
									<th>USERNAME</th>
									<th>PASSWORD</th>
									<th>TYPE</th>
									<th>ACTIONS</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="tbl-content proxy-table">
						<table cellpadding="0" cellspacing="0" border="0">
							<tbody>
							</tbody>
						</table>
					</div>
				</center>
			</div>
		</div>
	</div>
</body>
<script src="/src/dist/jquery.js"></script>
<script src="/src/dist/filesaver.js"></script>
<script src="utils.js"></script>
<script src="opt.js"></script>

</html>
